    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #050505;
            color: #e4e6eb;
        }

        /* Profile Container */
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            background: #18191a;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* 1. Facebook Style Cover Photo */
        .cover-area {
            width: 100%;
            height: 220px;
            background-image: url('FB_IMG_17694202292651222.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            border-bottom: 1px solid #333;
        }

        /* 2. Overlapping Profile Picture */
        .profile-pic-wrapper {
            width: 160px;
            height: 160px;
            margin-top: -80px; /* অর্ধেক উপরে উঠিয়ে দেওয়া */
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 5;
        }

        .profile-pic-wrapper img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #18191a;
            background: #000;
        }

        /* Identity Section */
        .user-info {
            text-align: center;
            padding: 15px 20px;
            border-bottom: 1px solid #3e4042;
        }

        .user-info h1 {
            font-size: 26px;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .verify-icon {
            color: #2D88FF;
            font-size: 20px;
        }

        .user-info p {
            color: #b0b3b8;
            margin-top: 5px;
            font-size: 15px;
        }

        /* 3. Designer Action Buttons */
        .action-buttons {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .fb-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: 0.2s;
            border: none;
        }

        /* Premium Colors for Buttons */
        .btn-portfolio { background-color: #2D88FF; color: white; } /* Blue */
        .btn-bd-shop { background-color: #31A24C; color: white; } /* Green */
        .btn-global { background-color: #E4E6EB; color: #050505; } /* Light Grey */
        .btn-blog { background-color: #3a3b3c; color: #777; cursor: not-allowed; } /* Dark */

        .fb-btn:hover { opacity: 0.9; transform: scale(0.99); }

        /* 4. Social Links Grid (Bright Colors) */
        .social-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 10px 20px 30px;
        }

        .social-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #b0b3b8;
            font-size: 24px;
            transition: 0.3s;
        }

        .social-item:hover { transform: translateY(-3px); }

        /* Brand Colors for Icons */
        .fa-facebook { color: #1877F2; }
        .fa-instagram { color: #E4405F; }
        .fa-linkedin { color: #0A66C2; }
        .fa-whatsapp { color: #25D366; }
        .fa-youtube { color: #FF0000; }
        .fa-tiktok { color: #00f2ea; }
        .fa-github { color: #ffffff; }
        .fa-x-twitter { color: #ffffff; }

        /* Section Labels */
        .section-title {
            padding: 15px 20px 5px;
            font-size: 17px;
            font-weight: 700;
            color: #e4e6eb;
        }

        .footer {
            text-align: center;
            padding: 40px 20px;
            color: #b0b3b8;
            font-size: 13px;
        }
